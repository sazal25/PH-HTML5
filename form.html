<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <section>
      <h2>Please fill up form</h2>

      <form action="">
        <label for="Name">Your Name:
          <input type="text" placeholder="Your Name" id="Name">
        </label>
        <label for="Email">Your Email:
          <input type="email" placeholder="Your Email" id="Email">
        </label>
        <label for="Phone">Your Phone:
          <input type="number" placeholder="Your Phone" id="Phone">
        </label>
        <label for="Password">Your Phone:
          <input type="password" placeholder="Your Password" id="Password">
        </label>

        <fieldset>
          <legend>pick one pitha</legend>

          <label for="chitoy pitha">
            <input type="radio" name="pitha" id="chitoy pitha">chitoy
          </label>

          <label for="vapa pitha">
            <input type="radio" name="pitha" id="vapa pitha">vapa
          </label>

          <label for="puri">
            <input type="radio" name="pitha" id="puri">puri
          </label>
        </fieldset>

        <fieldset>
          <legend>pick one or more vortha</legend>
          <label for="chili">
            <input type="checkbox" name="vortha" id="chili">chili
          </label>

          <label for="shutki">
            <input type="checkbox" name="vortha" id="shutki">shutki
          </label>

          <label for="fish">
            <input type="checkbox" name="vortha" id="fish">fish
          </label>
        </fieldset>

        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>

       <input type="reset" value="Reset">
       <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer></footer>
</body>

</html>
