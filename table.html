<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th,td{
      border: 2px solid black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>HTML Table</h2>
  <table>
    <caption>Employee Salary Sheet</caption>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Company</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Bill Gates</td>
        <td>Microsoft</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mark Zukurbark</td>
        <td>Facebook</td>
        <td>$1200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Stev Jobs</td>
        <td>Apple</td>
        <td>$1100</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total employee : 4</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
